<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação HTML</title>
    <style>
        body {
            background-color: #68b1df;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .scrolling-text {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }
        .scrolling-text span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="scrolling-text">
        <span>Exemplo de uma aplicação HTML em um Container Apache</span>
    </div>
</body>
</html>
